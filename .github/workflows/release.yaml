name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-fole: package.json

      - name: Install Dependencies
        run: npm i

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: npx changeset version
          release: npx changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        if: steps.changesets.outputs.hasChangesets == 'false'
        # Upload an artifact when a publish should happen.
        run: |
          npm run build
          zip -r boil-node-22.zip dist/boil.cjs -j
          gh release upload ${{github.event.release.tag_name}} boil-node-22.zip
