name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-fole: package.json

      - name: Install Dependencies
        run: npm i

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: npx changeset version
          release: npx changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        needs: [release]
        if: steps.changesets.outputs.published == 'true'
        continue-on-error: true
        strategy:
          matrix:
            package: ${{ fromJson(steps.changesets.outputs.publishedPackages) }}
        run: |
          npm run build

          tar czf ./dist/boil-node-22.tgz ./dist/boil.cjs

          tag = ${{ matrix.package.name }}@${{ matrix.package.version }}
          gh release create "$tag" ./dist/*.tgz \
            --repo="$GITHUB_REPOSITORY" \
            --title="${tag}" \
            --generate-notes
